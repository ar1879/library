{% comment %} {% extends 'index.html' %}

{% block title %} <title>Registrar Libro</title> {% endblock title %}

{% block center %}
<form action="" method="post">
    {% csrf_token %}

    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">{{form.title.label}}</label>
          {{form.title}}
         
        </div>
        <br>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">{{form.author_id.label}}</label>
          {{form.author_id}}
         
          
        </div>
        <br>
        <div class="col-md-4">
          <label for="validationServerUsername" class="form-label">{{form.publication_date.label}}</label>
          {{form.publication_date}}
        
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
        
</form>
{% endblock center %} {% endcomment %}

<div class="modal-dialog modal-lg" role='document'>
  <div class="modal-content">
      <div class="modal-header">
          <h2 class="modal-title">Creacion de libro {{object}}</h2>
          <button class="btn-close" type='button' data-bs-dismiss="modal" aria-label='Close'>
              {% comment %} <span aria-hidden='true'>&times;</span> {% endcomment %}
          </button>
      </div>
      <form action="{% url 'create_book'  %}" method="post">
          {% csrf_token %}
          <div class="modal-body">
              {{form.as_p}}
          </div>
          <div class="modal-footer">
              <button class="btn btn-danger" type='button' data-bs-dismiss='modal'>
                  Cancelar
              </button>
              <button class="btn btn-primary" type='submit'>
                  Confirmar
              </button>
          </div>
      </form>
  </div>
</div>
